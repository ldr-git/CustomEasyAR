apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.0"
    defaultConfig {
        applicationId "com.easytargetar"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        buildConfigField "String", "EASY_AR_KEY", '""'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDir 'libs/jniLibs'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(':easyar')

    //AndroidX
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    ext.supportLibVersion = '1.0.0'
    implementation "androidx.recyclerview:recyclerview:${ext.supportLibVersion}"
    implementation "androidx.cardview:cardview:${ext.supportLibVersion}"

    implementation group: 'commons-io', name: 'commons-io', version: '2.6'

    //Picasso
    ext.picassoVersion = '2.71828'
    implementation "com.squareup.picasso:picasso:${ext.picassoVersion}"


}
